<!DOCTYPE html>
<html>
  <head>
    <title>Click the button</title>
    <style>
      .button {
        display: inline-block;
        padding: 60px 120px;
        text-align: center;
        text-decoration: none;
        color: #ffffff;
        background-color: #7aa8b7;
        border-radius: 6px;
        outline: none;
        transition: 0.3s;
      }
      .button:hover {
        background-color: #c2c7c7;
      }
    </style>
  </head>
  <body>
    <a class="button" href="https://mymassive.store/video.php?video_XMMQPE4QY=BUWDK0.mp4">CLICK HERE</a>
  </body>
</html>
